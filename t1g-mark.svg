:root{--bg:#0B0B0F;--bg2:#111118;--text:#F5F5F7;--muted:#A9A9B2;--gold:#D4AF37;--border:rgba(212,175,55,.18);--radius:18px;--max:1160px}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:radial-gradient(1000px 600px at 15% 10%, rgba(212,175,55,.14), transparent 55%),radial-gradient(900px 500px at 80% 0%, rgba(184,137,23,.10), transparent 55%),linear-gradient(180deg, var(--bg), #07070a 70%);color:var(--text);font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Arial,sans-serif;line-height:1.35;letter-spacing:.2px}
a{color:inherit;text-decoration:none}img{max-width:100%;display:block}
.container{width:min(var(--max), calc(100% - 40px));margin:0 auto}
.nav{position:sticky;top:0;z-index:50;backdrop-filter:blur(12px);background:rgba(11,11,15,.55);border-bottom:1px solid rgba(212,175,55,.10)}
.nav-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 0;gap:16px}
.brand{display:flex;align-items:center;gap:12px;min-width:210px}
.brand img{width:44px;height:44px}
.brand .name{display:flex;flex-direction:column;line-height:1.05}
.brand .name span:first-child{font-weight:700;letter-spacing:1.6px;font-size:12px;color:rgba(245,245,247,.85)}
.brand .name span:last-child{font-weight:800;letter-spacing:2.2px;font-size:12px;color:var(--gold)}
.nav-links{display:flex;align-items:center;gap:18px;flex-wrap:wrap;justify-content:center}
.nav-links a{font-size:13px;color:rgba(245,245,247,.82);padding:8px 10px;border-radius:10px}
.nav-links a.active,.nav-links a:hover{color:var(--text);background:rgba(255,255,255,.04)}
.cta{display:flex;gap:10px;align-items:center}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:rgba(212,175,55,.10);color:var(--text);font-size:13px;font-weight:650;box-shadow:0 10px 28px rgba(0,0,0,.25);transition:transform .15s ease,background .2s ease,border-color .2s ease;cursor:pointer}
.btn:hover{transform:translateY(-1px);background:rgba(212,175,55,.14);border-color:rgba(212,175,55,.28)}
.btn.secondary{background:rgba(255,255,255,.03);border-color:rgba(255,255,255,.10)}
.btn.secondary:hover{background:rgba(255,255,255,.05);border-color:rgba(212,175,55,.22)}
.hero{padding:64px 0 34px}
.hero-grid{display:grid;grid-template-columns:1.2fr .8fr;gap:30px;align-items:center}
.kicker{display:inline-flex;gap:10px;align-items:center;padding:8px 12px;border-radius:999px;border:1px solid rgba(212,175,55,.18);background:rgba(0,0,0,.25);color:rgba(245,245,247,.86);font-size:12px}
.kicker .dot{width:8px;height:8px;border-radius:99px;background:var(--gold);box-shadow:0 0 18px rgba(212,175,55,.55)}
h1{margin:14px 0 10px;font-size:clamp(34px,4vw,54px);line-height:1.04;letter-spacing:-.6px}
.subhead{color:rgba(245,245,247,.80);font-size:16px;max-width:62ch}
.hero-actions{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
.trust{margin-top:22px;display:flex;gap:10px;flex-wrap:wrap}
.pill{border:1px solid rgba(212,175,55,.14);background:rgba(255,255,255,.02);padding:8px 10px;border-radius:999px;font-size:12px;color:rgba(245,245,247,.76)}
.hero-visual{position:relative;border-radius:var(--radius);border:1px solid rgba(212,175,55,.18);box-shadow:0 18px 60px rgba(0,0,0,.45);overflow:hidden;min-height:380px}
.hero-visual img.bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.95;transform:scale(1.05)}
.hero-visual .overlay{position:absolute;inset:0;background:radial-gradient(900px 500px at 20% 20%, rgba(212,175,55,.22), transparent 55%),radial-gradient(800px 420px at 80% 10%, rgba(184,137,23,.16), transparent 55%),linear-gradient(180deg, rgba(0,0,0,.06), rgba(0,0,0,.55))}
.hero-visual canvas{position:absolute;inset:0;width:100%;height:100%}
.spark{position:absolute;left:-40px;bottom:24px;width:520px;opacity:.55;pointer-events:none;animation:drift 8s ease-in-out infinite}
@keyframes drift{0%{transform:translateX(0) translateY(0);opacity:.35}50%{transform:translateX(34px) translateY(-10px);opacity:.62}100%{transform:translateX(0) translateY(0);opacity:.35}}
.section{padding:48px 0}.section h2{margin:0 0 10px;font-size:24px}
.section p.lead{margin:0 0 18px;color:rgba(245,245,247,.78);max-width:80ch}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:18px}
.cards{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
.card{border:1px solid rgba(212,175,55,.14);background:rgba(255,255,255,.02);border-radius:var(--radius);padding:16px;box-shadow:0 10px 40px rgba(0,0,0,.20);position:relative;overflow:hidden}
.card::after{content:"";position:absolute;inset:-2px;background:radial-gradient(520px 200px at 30% 0%, rgba(212,175,55,.15), transparent 60%);opacity:.55;pointer-events:none}
.card .top{display:flex;align-items:center;gap:12px;margin-bottom:10px}
.card .top img{width:42px;height:42px}
.card h3{margin:0;font-size:15px}.card p{margin:8px 0 0;color:rgba(245,245,247,.74);font-size:13px}
.card a.more{display:inline-flex;gap:8px;align-items:center;margin-top:12px;font-size:12px;color:rgba(212,175,55,.92)}
.split{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.panel{border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.02);border-radius:var(--radius);overflow:hidden}
.panel .head{padding:18px 18px 0}.panel h3{margin:0 0 8px;font-size:16px}
.panel p{margin:0 0 18px;color:rgba(245,245,247,.75);font-size:13px}
.panel .art{height:220px;border-top:1px solid rgba(212,175,55,.12)}
.panel .art img{width:100%;height:100%;object-fit:cover}
.callout{border:1px solid rgba(212,175,55,.18);background:rgba(212,175,55,.06);border-radius:var(--radius);padding:18px}
.small{color:rgba(245,245,247,.62);font-size:12px}
.footer{padding:26px 0 40px;border-top:1px solid rgba(212,175,55,.10);background:rgba(0,0,0,.22)}
.footer-grid{display:grid;grid-template-columns:1.2fr .8fr;gap:18px}
.footer a{color:rgba(245,245,247,.70);font-size:12px}.footer a:hover{color:rgba(245,245,247,.92)}
.footer .legal{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
.page-hero{padding:46px 0 18px}
.page-hero .banner{border:1px solid rgba(212,175,55,.16);border-radius:var(--radius);overflow:hidden;background:rgba(255,255,255,.02);position:relative}
.page-hero .banner img{width:100%;height:240px;object-fit:cover}
.page-hero .banner .shade{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.70))}
.page-hero .banner .text{position:absolute;left:18px;bottom:18px;right:18px}
.page-hero h1{margin:0 0 6px;font-size:34px}.page-hero p{margin:0;color:rgba(245,245,247,.78);max-width:85ch}
.richtext{padding:22px 0 50px}.richtext h2{font-size:18px;margin:22px 0 10px}
.richtext p,.richtext li{color:rgba(245,245,247,.78);font-size:14px;line-height:1.6}
.richtext ul{padding-left:18px}
.hr{height:1px;background:rgba(212,175,55,.12);margin:18px 0}
.form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.field{display:flex;flex-direction:column;gap:8px}
.field label{font-size:12px;color:rgba(245,245,247,.72)}
.field input,.field textarea,.field select{padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);color:var(--text);outline:none}
.field textarea{min-height:120px;resize:vertical}
.form .full{grid-column:1/-1}
.note{margin-top:12px;color:rgba(245,245,247,.62);font-size:12px}
@media (max-width:960px){.hero-grid{grid-template-columns:1fr}.cards{grid-template-columns:1fr 1fr}.split{grid-template-columns:1fr}.footer-grid{grid-template-columns:1fr}}
@media (max-width:560px){.cards{grid-template-columns:1fr}.form{grid-template-columns:1fr}}